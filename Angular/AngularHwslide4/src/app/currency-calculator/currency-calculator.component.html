<div class="background">
<div class="container" style="margin-top: 10vh">
  <form [formGroup]="form">
    <h2>From</h2>
    <div class="row mb-4 ml-1">
      <input
        class="form-control amountbox"
        formControlName="fromAmount"
        placeholder="Amount"
      />
      <input
        class="form-control typebox"
        formControlName="fromType"
        maxlength="3"
        placeholder="Type"
      />
    </div>

    <h2>To</h2>
    <div class="row ml-1">
      <input
        class="form-control amountbox"
        placeholder="Answer"
        disabled
        value="{{ toAmount }}"
      />
      <input
        class="form-control typebox"
        formControlName="toType"
        maxlength="3"
        placeholder="Type"
      />
    </div>
   <br/>
   <br/>
    <button
      class="btn btn-primary ml-1 mt-3"
      style="width: 255px"
      (click)="convertClick()"
    >
      Convert
    </button>
  </form>
</div>
</div>
